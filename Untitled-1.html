<html>
    <head>
        <title>first title</title>  <!-- sayfa balşıyını belirler -->
    </head>

    <body>
        <p>hello world</p> <!-- klasik paragraf yazar -->
        <b>kalın</b>  <!-- yazıyı kalın yazar -->
        <br>  <!-- paragraf boşluğu bırakır -->
        <strong>kalın</strong> <!-- yazıyı kalın yazar -->
        <br/>  <!-- satır boşluğu bırakır -->
        <u>altı çizgili</u> <!-- yazıyı altı çizgili yazar -->
        <br/>
        <i>EĞİK</i>  <!-- yazıyı eğik yazar -->
        <br/>
        <u><b><i>kalın,eğik ve altı çizgili</i></b></u>
        <br/>
        <font color = "blue"> mavi</font>  <!-- rekli yazar -->  <!-- font'u parametresiz kullanamazsın -->
        <br/>
        <font color = "#00FF00">Lime</font> <!-- istediğin rengin kodunu yazabilirsin -->
        <br/>
        <font face = "Arial">EMRE</font>  <!-- yazı tipine göre yazar -->
        <br/>
        <font size = "5">size</font>  <!-- boyuutuna göre yazar (max 7) -->
        <br/>
        <font color = "yellow" size = "4" face = "Comic Sans MC">WEB</font>
        <br/>
        <h3>Başlık</h3>   <!-- başlık etiketi (h1-h6) (en büyüğü h1) -->
        <br>
        <img src = "C:\Users\emrea\Desktop\Red_Apple.jpg" width=" 500"  height="465" title="Elma" alt="Elma">
        <img src = "C:\Users\emrea\Desktop\mandalina.jpg" width="500" border = "2" alt = "Mandalina"> <!-- yüksekliği en boy oranına göre kendi ayarlar -->
        <br>
        <ol type="i">  <!-- bir sıralı liste açmanı sağlar -->
            <li>galatasaray</li> <!-- bir liste elemanı ekler -->
            <li>fenerbahçe</li>
            <li>beşiktaş</li>
        </ol>

        <ol type="i" start="10">  <!-- bir sıralı liste açmanı sağlar -->  <!-- start hangi sayıdan başlanacağını belirler -->
            <li>galatasaray</li> <!-- bir liste elemanı ekler -->
            <li>fenerbahçe</li>
            <li>beşiktaş</li>
        </ol>

        <ul type = "square">  <!-- bir sırasız liste açmanı sağlar -->  <!-- type = square,circle,disc(default) -->
            <li>galatasaray</li> <!-- bir liste elemanı ekler -->
            <li>fenerbahçe</li>
            <li>beşiktaş</li>
        </ul>

        <a href="C:\Users\emrea\Desktop\lokanta.html" target="_blank">menu linki</a> <!-- link vermeyi sağlar
        href dosyanın veya internet adresinin lokali target linkin nerede açılacağını belirler -->
        <br>

        <a href="https://www.google.com">Google</a>
        <br><br>
        <a href="https://www.google.com"><img src="C:\Users\emrea\Desktop\google.png" width="300" title ="google" alt = "google"></a>

    </body>
</html>
