<html>
    <head>
        <title>first title</title>  <!-- sayfa balşıyını belirler -->
    </head>

    <body>
        <p>hello world</p> <!-- klasik paragraf yazar -->
        <b>kalın</b>  <!-- yazıyı kalın yazar -->
        <br>  <!-- paragraf boşluğu bırakır -->
        <strong>kalın</strong> <!-- yazıyı kalın yazar -->
        <br/>  <!-- satır boşluğu bırakır -->
        <u>altı çizgili</u> <!-- yazıyı altı çizgili yazar -->
        <br/>
        <i>EĞİK</i>  <!-- yazıyı eğik yazar -->
        <br/>
        <u><b><i>kalın,eğik ve altı çizgili</i></b></u>
        <br/>
        <font color = "blue"> mavi</font>  <!-- rekli yazar -->  <!-- font'u parametresiz kullanamazsın -->
        <br/>
        <font color = "#00FF00">Lime</font>
        <br/>
        <font face = "Arial">EMRE</font>  <!-- yazı tipine göre yazar -->
        <br/>
        <font size = "5">size</font>  <!-- boyuutuna göre yazar (max 7) -->
        <br/>
        <font color = "yellow" size = "4" face = "Comic Sans MC">WEB</font>
        <br/>
        <h3>Başlık</h3>   <!-- başlık etiketi (h1-h6) (en büyüğü h1) -->
        <br/>



    </body>
</html>
